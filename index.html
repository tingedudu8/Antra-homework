<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tianjue Wang">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <div class="container">
            <input type="text" class="item1" placeholder="First Name">
            <input type="text" class="item2" placeholder="Last Name">
        </div>
        <div class="single">
            <input type="text" class="item3" placeholder="Mobile No.">
        </div>
        <div class="single">
            <input type="text" class="item4" placeholder="Email Address">
        </div>
        <div class="container">
            <input type="text" class="item5" placeholder="Password">
            <input type="text" class="item6" placeholder="Comfirm Password">
        </div>

        <div class="container">
            <div class="checkbox">
                <input type="checkbox" id="agreebox">
                <label for="agreebox"><b> I Agree</b></label>
            </div>
            <div>
                <p>By clicking <span class="register">Register</span>, you agree to the <a href="">Terms and
                        Conditions</a> set out by this site, including our Cookies use.</p>
            </div>
        </div>

        <div class="container">
            <button class="blueButton">Register</button>
            <button class="greenButton">Sign In</button>
        </div>
    </form>

</html>
